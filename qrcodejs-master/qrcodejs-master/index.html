<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
  <title>QRCode Generate</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
  <script type="text/javascript" src="jquery.min.js"></script>
  <script type="text/javascript" src="qrcode.js"></script>
  <style type="text/css">
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      animation: zoomBackground 20s ease-in-out infinite alternate;
    }

    @keyframes zoomBackground {
      from {
        background-size: 100% 100%;
      }
      to {
        background-size: 110% 110%;
      }
    }

    #text {
      width: 80%;
      padding: 8px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #generateBtn {
      padding: 8px 16px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    #generateBtn:hover {
      background-color: #45a049;
    }

    #qrcode {
      width: 100px;
      height: 100px;
      margin-top: 15px;
      background: white;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <input id="text" type="text" value="http://jindo.dev.naver.com/collie" />
  <button id="generateBtn">Generate QR Code</button>
  <br />
  <div id="qrcode"></div>

  <script type="text/javascript">
    var qrcode = new QRCode(document.getElementById("qrcode"), {
      width: 100,
      height: 100
    });

    function makeCode() {
      var elText = document.getElementById("text");

      if (!elText.value) {
        alert("Input a text");
        elText.focus();
        return;
      }

      qrcode.makeCode(elText.value);
    }

    makeCode();
    document.getElementById('generateBtn').addEventListener('click', makeCode);
    $("#text").on("keydown", function (e) {
      if (e.keyCode == 13) {
        e.preventDefault();
        makeCode();
      }
    });
  </script>
</body>
</html>
